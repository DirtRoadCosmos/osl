<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSL Yahtzee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>
  <body>
    <header class="py-3 bg-dark text-white text-center">
      <h1>OSL Yahtzee</h1>
    </header>
    <main class="container">
      <section id="add-game" class="text-center m-4">
          <button id="add-game-button" class="btn btn-primary">Add Game</button>
      </section>
      <div id="game-form" class="container mt-4" style="display: none;">
        <form>
            <div class="mb-3">
                <label for="game-date" class="form-label">Game Date</label>
                <input type="date" class="form-control" id="game-date" required>
            </div>
            <div class="mb-3">
                <label for="num-full-houses" class="form-label">Number of Full Houses</label>
                <input type="number" min="0" class="form-control" id="num-full-houses" required>
            </div>
            <div class="mb-3">
                <label for="num-large-straights" class="form-label">Number of Large Straights</label>
                <input type="number" min="0" class="form-control" id="num-large-straights" required>
            </div>
            <div class="mb-3">
                <label for="num-small-straights" class="form-label">Number of Small Straights</label>
                <input type="number" min="0" class="form-control" id="num-small-straights" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
      <section id="game-summary" style="display: none;">
          <!-- This is where the summary of the game will go -->
      </section>
  </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
